version: "3.8"
services:
  server:
    build: .
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - mysqldb
  mysqldb:
    #platform: linux/x86_64
    image: mysql
    restart: always
    ports:
      - "3307:3306"
      
    environment:
      MYSQL_DATABASE: kttkpm_qlchuyenbay_db
      MYSQL_USER: sa
      MYSQL_PASSWORD: sapassword
      MYSQL_ROOT_PASSWORD: rootpassword

